version: "3.9"

services:
  db:
    build:
      context: ./MySQL
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
      
  wordpress:
    depends_on:
      - db
    build: 
      context: ./Wordpress
    volumes:
      - wordpress_data:/var/www/html
    restart: always
    ports:
      - "8000:80"

volumes:
  db_data: {}
  wordpress_data: {}